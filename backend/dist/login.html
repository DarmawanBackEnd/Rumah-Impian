<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Resgister Company Profile</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
        <div class="form-box active" id="login-form">
            <form action="">
                <h2>Masuk</h2>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="password" required>
                <button type="submit" name="login">Masuk</button>
                <p>Belum memiliki akun? <a href="#" onclick="showForm('resgister-form')">Daftar Sekarang</a></p>
            </form>
        </div>

        <div class="form-box" id="resgister-form">
            <form action="">
                <h2>Daftar</h2>
                <input type="text" name="name" placeholder="Nama" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="password" required>
                <select name="role" id="" required>
                    <option value="">--Select Role--</option>
                    <option value="user">--Admin--</option>
                    <option value="admin">--User--</option>
                </select>
                <button type="submit" name="register">Daftar</button>
                <p>Sudah memiliki akun? <a href="#" onclick="showForm('login-form')">Login Sekarang</a></p>
            </form>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
